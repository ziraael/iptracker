<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  
  <title>IP Address Tracker</title>
</head>
<body>

<!-- top -->
<section id="top">

  <h4>IP Address Tracker</h4>
  <div id="search-bar"><input type="text" id="search-input" placeholder="Search for any IP address or domain"><svg id="search-button" xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg></div>

</section>

<!-- middle -->
<div id="middle">
  <div class="info-section"><span>IP Address</span><p>192.168.1.0</p></div>
  <div class="info-section"><span>Location</span><p>Brooklyn,NY 10000</p></div>
  <div class="info-section"><span>Timezone</span><p>UTC - 9:50</p></div><!-- add offset value dynamically using the API -->
  <div class="info-section"><span>ISP</span><p>SPACEX STARLINK</p></div>
</div>

<!-- bottom -->
<section id="bottom">
  <div id="mapid"></div>
</section>
  

</body>
<script src="map.js"></script>
</html>
